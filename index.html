<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Project Translate" />
    <meta name="keywords" content="Project Translate" />
    <meta name="author" content="Anıl Gündüz" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project Translate</title>
  </head>
  <body>
    <main class="container">
      <article class="box">
        <ul class="controls">
          <li class="left">
            <div class="icons">
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select id="from-lang"></select>
          </li>
          <li class="exchange">
            <i class="fas fa-exchange-alt"></i>
          </li>
          <li class="right">
            <select id="to-lang"></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
        <section class="text-controls">
          <textarea
            placeholder="Content Write..."
            id="from-text"
            class="from-text"
          ></textarea>
          <textarea
            placeholder="Translate"
            id="to-text"
            class="to-text"
          ></textarea>
        </section>
      </article>
      <button id="btnTranslate">Translate</button>
    </main>
    <script src="languages.js"></script>
    <script src="script.js"></script>
  </body>
</html>
